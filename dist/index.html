<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d89352fd46.js" crossorigin="anonymous"></script>

</head>

<body class="font-Moderustic">
    <header class="p-10">
        <h1 class="font-semibold text-2xl">Quotes for Daily Inspiration</h1>
    </header>
    <main id="main" class="min-h-[70vh] flex items-center justify-center">
        <div class="w-[60%] bg-white rounded-sm relative ">
            <i class="fa-solid fa-quote-left absolute text-3xl left-5 top-8"></i>
            <div id="textcontent" class="p-6 mt-10">
                <quote class="text-center md:text-left">Lorem ipsum dolor sit amet, consectetur adipisicing
                    elit.erferendis, quae ipsam
                    asperiores quaerat.</quote>
                <p class="font-semibold text-center md:text-right mt-2">lorem ipsum</p>
            </div>
            <div class="flex justify-center sm:justify-end p-2 mt-4 mr-2 mb-4">
                <button class="bg-green-500 rounded-sm p-2 transition-all shadow-black shadow-sm  font-semibold ">"Get Another
                    Quote"</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-xs p-4 mt-16">Designed and Developed by <a target="_blank" href="https://github.com/subhanu-dev"
                class="hover:text-blue-800 underline">Subhanu-Dev</a></p>
    </footer>
</body>

</html>
